[datatypes]
data = uint
cor_data = float
flatfields = uint
good_frames = uint
mask = bool
roi = uint
pupil = uint
wavelength = float
whitefield = float
x_pixel_size = float
y_pixel_size = float

[default_paths]
data = /entry/data/data
cor_data = /entry/data/cor_data
flatfields = /entry/crystallography/flatfields
good_frames = /entry/crystallography/good_frames
mask = /entry/instrument/detector/mask
roi = /entry/crystallography/roi
pupil = /entry/crystallography/pupil
wavelength = /entry/instrument/beam/wavelength
whitefield = /entry/crystallography/whitefield
x_pixel_size = /entry/instrument/detector/x_pixel_size
y_pixel_size = /entry/instrument/detector/y_pixel_size

[load_paths]
data = [/entry_1/data/data, /entry_1/data_1/data, /data/data, /entry_1/instrument_1/detector_1/data]
mask = [/entry_1/instrument_1/detector_1/mask, /entry_1/instrument/detector/mask]
wavelength = [/entry/instrument/beam/incident_wavelength, /entry_1/instrument_1/beam/wavelength]

[policy]
data = True
cor_data = False
flatfields = False
good_frames = True
mask = True
roi = True
pupil = False
wavelength = True
whitefield = False
x_pixel_size = True
y_pixel_size = True