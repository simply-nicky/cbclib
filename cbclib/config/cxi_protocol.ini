[datatypes]
frames = uint
data = uint
cor_data = float
flatfields = uint
good_frames = uint
mask = bool
pupil = uint
roi = uint
streak_data = float
tilts = float
translations = float
wavelength = float
whitefield = float
x_pixel_size = float
y_pixel_size = float

[load_paths]
frames = /entry/data/frames
data = [/entry/data/data, /entry_1/data/data, /entry_1/data_1/data, /data/data, /entry_1/instrument_1/detector_1/data]
cor_data = /entry/data/cor_data
flatfields = /entry/crystallography/flatfields
good_frames = [/entry/crystallography/good_frames, /frame_selector/good_frames, /process_3/good_frames]
mask = [/entry/instrument/detector/mask, /entry_1/instrument_1/detector_1/mask, /entry_1/instrument/detector/mask]
pupil = /entry/crystallography/pupil
roi = /entry/crystallography/roi
tilts = /entry/crystallography/tilts
translations = /entry/crystallography/translations
streak_data = /entry/crystallography/streak_data
wavelength = [/entry/instrument/beam/wavelength, /entry/instrument/beam/incident_wavelength, /entry_1/instrument_1/beam/wavelength]
whitefield = /entry/crystallography/whitefield
x_pixel_size = /entry/instrument/detector/x_pixel_size
y_pixel_size = /entry/instrument/detector/y_pixel_size

[kinds]
frames = sequence
data = stack
cor_data = stack
flatfields = stack
mask = stack
pupil = scalar
roi = scalar
streak_data = stack
tilts = sequence
translations = sequence
wavelength = scalar
whitefield = frame
x_pixel_size = scalar
y_pixel_size = scalar